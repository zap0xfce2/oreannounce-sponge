plugins {
    id 'java'
    id 'org.spongepowered.plugin' version '0.9.0'
}

group 'org.zpx.sponge'
version '7.2.1'
description = 'Announces your ore findings.'

compileJava.options.encoding = 'UTF-8'
repositories {
    jcenter()
}

dependencies {
    compile 'org.spongepowered:spongeapi:7.2.0'
    compile 'ninja.leaping.configurate:configurate-hocon:3.3'
}