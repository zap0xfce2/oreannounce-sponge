group 'org.zpx.sponge'
version '6.1.0'

apply plugin: 'java'

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile 'org.spongepowered:spongeapi:6.0.0-shaded'
    compile 'ninja.leaping.configurate:configurate-hocon:3.3'
}